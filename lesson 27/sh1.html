<!DOCTYPE html>
<html>
    <head>
        <title>
            sh
        </title>
    </head>
    <body>
        <h2>mapping array</h2>
        <p id="multiply"></p>
        <script>
            var numbers=[1,35,468,34,6]
            function myfunction(num){
                return num*10
            }
            var newarray=numbers.map(myfunction)
            document.getElementById("multiply").innerHTML=newarray
        </script>
    </body>
</html>
