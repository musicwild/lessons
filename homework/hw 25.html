<!DOCTYPE html>
<html>
    <head>
        <title>birb</title>
    </head>
    <body>
        <h2> while loop</h2>
        <p id="bi"></p>
        <script>
            let v=1
            let text=""
            while(v<=100){
                text=text+"<br>"+v
                v++
            }
            document.getElementById("bi").innerHTML=text
        </script>
    </body>
</html>
