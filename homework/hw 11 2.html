<!DOCTYPE html>
<html>
    <head>
        <title>
            cat
        </title>
    </head>
    <body>
        <h1>float property</h1>
        <img src="../picture/cat.png" id="img1">
        <img src="../picture/cat.png" id="img2">
        <style>
            #img1{
                float: left;
                width: 200px;
                height: 150px;
            }
            #img2{
                float: right;
                width: 200px;
                height: 150px;
            }
            h1{
                text-align: center;
            }
        </style>
    </body>
</html>
