<!DOCTYPE html>
<html>
    <head>
        <title>mon</title>
    </head>
    <body>
        <h2>javascript class</h2>
        <p id="p"></p>
        <script> 
        class student{
            constructor(name,year){
                this.name=name
                this.year=year
            }
            age(){
                var date=new Date()
                return date.getFullYear()-this.year
            }
        }
         student1=new student("hanah",2014) 
         document.getElementById("p").innerHTML="student name "+student1.name+"student age "+student1.age()
        </script>
    </body>
</html>
