<!DOCTYPE html>
<html>
    <head>
        <title>
            yippe
        </title>
    </head>
    <body>
        <h2 style="text-align: center;">Typography</h2>
        <ul>
        <li> <h4 id="x0">Overline</h4></li>
        <li><h4 id="x2">Underline</h4></li>
        <li><h4 id="x3"> Line through </h4></li> 
        <li><h4 id="x4">Overline and underline</h4> </li>
        </ul>
        <style>
            #x0{
                text-decoration: overline;
            }
            #x2{
                text-decoration: underline;
            }
            #x3{
                text-decoration: line-through;
            }
            #x4{
                text-decoration: overline underline;
            }
              *{
                color: rgb(66, 2, 78);
                font-family: sans-serif;
            }
        </style>
    </body>
</html>
