<!DOCTYPE html>
<html>
    <head>
        <title>cheese</title>
    </head>
    <body>
        <h2>operators</h2>
        <p id="demo">

        </p>
        <script>
            var x=5
            var y=2
            var sum=x+y
            var sub=x-y
            var multy=x*y
            var divide=x/y
            document.getElementById(
                "demo"
            )
            .innerHTML="sum is "+ sum + "<br>" + "sub is " + sub + "<br>"+ "multy is " + multy + "<br>" + "divide is "+ divide
            
        </script>

    </body>
</html>
