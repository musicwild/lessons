<!DOCTYPE html>
<html>
    <head>
        <title>birb</title>
    </head>
    <body>
        <h2>javascript while loop</h2>
        <p id="birb"></p>
        <script>
            var i=0
            var text=""
            while(i<=11){
                text=text+"<br>"+i
                i++
            }
            document.getElementById("birb").innerHTML=text
        </script>
    </body>
</html>
