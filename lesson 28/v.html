<!DOCTYPE html>
<html>

    <body>

        <h3>javascrip string method</h3>
        <p id="number"></p>
        <p id="string"></p>
        <script>
            var x=70
            var y=90
            document.getElementById("number").innerHTML=x+y
            document.getElementById("string").innerHTML=String(x)+String(y)
        </script>
