<!DOCTYPE html>
<html>
    <head>
        <title>cakes</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Information</legend>
                <label>NAME:</label>
                <input type="text" id="name" placeholder="Name on the card" >
                <br><br>
                <label> EMAIL:</label>
                <input type="email" id="email" placeholder="Email for ads">
                <br><br>
                <label>ADRESS:</label>
                <input type="password" id="password" placeholder="The place for delivery">
                <br><br>
                <button type="submit">submit</button>
            </fieldset>
        </form>
        <br>
        <form>
            <fieldset>
                <legend>cake order</legend>
                <label>BASE</label>
                <br>
                <input type="radio" id="base" value="sponge">sponge
                <br>
                <input type="radio" id="base2" value="chocolate">chocolate

                <input type="radio" id="base3" value="vanilla">vanilla

                <label>choose toppings:</label>
                <select name="toppings" id="toppings">
                    <option value="buttercream">buttercream</option>
                    <option value="whippedcream">whipped cream</option>
                    <option value="fondant"></option>
                </select>
                <br>
                <Br>
                <button type="submit">submit</button>
            </fieldset>
        </form>
    </body>
</html>
