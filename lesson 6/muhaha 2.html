<!DOCTYPE html>
<html>
    <head>
        <title>cake</title>
    </head>
    <body>
        <form 
oninput="x.value=(parseInt(muha1.value)+parseInt(muha2.value))/3">
            <fieldset>
                <legend>calculator</legend>
                <label></label>
                <input type="number" id="muha1"> +
                <input type="number" id="muha2"> =
                 
                <output name="x" for="muha1 muha2"></output>
                
            </fieldset>
        </form>
    </body>
</html>
