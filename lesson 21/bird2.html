<!DOCTYPE html>
<html>
    <head>
        <title>bird</title>
    </head>
    <body>
        <h2>switch in javascript
        </h2>
        <p id="demo"></p>
        <script>
            var day
            switch(new Date().getDay()){
                case 0: 
                day="sunday"
                break
                case 1:
                day="monday"
                break
                case 2:
                day="tuesday"
                break
                case 3:
                day="wednesday"
                break
                case 4:
                day="thursday"
                break
                case 5:
                day="friday"
                break
                case 6:
                day="saturday"
            }
            document.getElementById("demo").innerHTML="today is "+ day 
            
        </script>
    </body>
</html>
