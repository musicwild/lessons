<!DOCTYPE html>
<html>
    <head>
        <title>bird</title>
    </head>
    <body>
        <h2>javascript for loop</h2>
        <p id="demo"></p>
        <script>
            var fruits=["mango","apple", "bannana","kewi", "dragonfruit"]
            var text=""
            var i
            for(i=0;i<fruits.length;i++){
                text=text+fruits[i]+"<br>"
            }
            document.getElementById("demo").innerHTML=text
        </script>
    </body>
</html>
